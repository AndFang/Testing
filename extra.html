            else

        }

<div class="container containerR">
    <div class="row">
        <div class="text">
            <h1>Quotes</h1>
        </div>
    </div>

    <div id="carouselQuote" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselQuote" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselQuote" data-bs-slide-to="1" aria-label="Slide 2"></button>

        </div>

        <div class="carousel-inner">

            <div class="carousel-item active">
                <div class="d-flex justify-content-center">
                    <img class="d-block h-100" src=/static/quotes/q0.png alt="First slide">
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex justify-content-center">
                    <img class="d-block h-100" src=/static/quotes/q1.jpg alt="Second slide">
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex justify-content-center">
                    <img class="d-block h-100" src=/static/quotes/q2.png alt="Third slide">
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselQuote" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselQuote" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>
